<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honors Directory Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Honors Directory Search</h1>

    <label for="search">Search by Name:</label>
    <input type="text" id="search" placeholder="Enter a name">

    <table id="resultTable">
        <thead>
            <tr>
                <th class="sortable" onclick="sortTable('name')">Student Name</th>
                <th class="sortable" onclick="sortTable('year')">Calendar Year</th>
                <th>Fall Awards</th>
                <th>Spring Awards</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="entriesCount">Number of entries: <span id="entriesShowing">0</span></div>

    <button id="loadMoreBtn">Load More</button>

    <script src="script.js"></script>
</body>
</html>
